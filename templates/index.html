<!DOCTYPE html>
<html>
<head>
  <title>Ofertes difícil cobertura</title>
</head>
<body>
<h2>Ofertes difícil cobertura</h2>

<table border="1" cellpadding="5">
<tr>
  <th>Servei</th>
  <th>PDF</th>
  <th>Data</th>
  <th>He aplicat</th>
</tr>

{% for o in ofertes %}
<tr>
  <td>{{ o.servei or "" }}</td>
  <td>
    {% if o.url_pdf %}
      <a href="{{ o.url_pdf }}" target="_blank">Obrir PDF</a>
    {% else %}
      -
    {% endif %}
  </td>
  <td>{{ o.data_detectada.strftime("%d/%m/%Y") if o.data_detectada else "" }}</td>
  <td>
    <form method="post" action="/aplicada">
      <input type="hidden" name="oferta_id" value="{{ o.id }}">
      <input type="checkbox" onchange="this.form.submit()" {% if o.aplicada %}checked{% endif %}>
    </form>
  </td>
</tr>
{% endfor %}
</table>

</body>
</html>
